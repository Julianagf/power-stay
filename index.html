<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PowerStay | Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Tela de Login -->
  <div class="card" id="login-card">
    <h2>Login PowerStay</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <p style="margin-top: 10px;">
      <a href="#" onclick="showRegister()">Cadastrar-se</a>
    </p>
  </div>

  <!-- Tela de Cadastro -->
  <div class="card" id="register-card" style="display:none;">
    <h2>Cadastro PowerStay</h2>
    <input type="email" id="register-email" placeholder="Email">
    <input type="password" id="register-password" placeholder="Senha">
    <input type="password" id="register-confirm-password" placeholder="Confirme a senha">
    <button onclick="register()">Cadastrar</button>
    <p style="margin-top: 10px;">
      <a href="#" onclick="showLogin()">JÃ¡ tenho conta</a>
    </p>
  </div>

  <script src="app.js"></script>
</body>
</html>
