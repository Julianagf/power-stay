<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>PowerStay - Login / Registro</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 20px;
    }
    #app {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(31,38,135,0.37);
      backdrop-filter: blur(10px);
    }
    input, button, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }
    button {
      background-color: #6c5ce7;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a4de1;
    }
    .link-toggle {
      cursor: pointer;
      text-decoration: underline;
      margin-top: 10px;
      display: inline-block;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div id="app">
    <!-- Login -->
    <div id="login-screen">
      <h1>PowerStay</h1>
      <input type="email" id="login-email" placeholder="E-mail" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button onclick="login()">Entrar</button>
      <div class="link-toggle" onclick="showRegister()">Não tem conta? Registre-se</div>
    </div>

    <!-- Registro -->
    <div id="register-screen" class="hidden">
      <h1>Registrar</h1>
      <input type="text" id="register-name" placeholder="Nome completo" required />
      <input type="email" id="register-email" placeholder="E-mail" required />
      <input type="password" id="register-password" placeholder="Senha" required />
      <button onclick="register()">Registrar</button>
      <div class="link-toggle" onclick="showLogin()">Já tem conta? Faça login</div>
    </div>

    <!-- Menu -->
    <div id="menu-screen" class="hidden">
      <h1>Bem-vindo ao PowerStay!</h1>
      <p id="welcome-user"></p>
      <button onclick="showRegistroFrequencia()">Registro de Frequência</button>
      <button onclick="showCadastrarTurma()">Cadastrar nova turma</button>
      <button onclick="showCadastrarAluno()">Cadastrar novo aluno</button>
      <button onclick="showRelatorioMensal()">Relatório mensal</button>
      <button onclick="logout()">Sair</button>
    </div>

    <!-- Registro de Frequência -->
    <div id="frequencia-screen" class="hidden">
      <h2>Registro de Frequência</h2>
      <input type="date" id="data-frequencia" />
      <div id="lista-alunos"><p>Sem alunos cadastrados.</p></div>
      <button onclick="voltarMenu()">Voltar</button>
    </div>

    <!-- Cadastro de Turma -->
    <div id="cadastrar-turma-screen" class="hidden">
      <h2>Cadastrar Turma</h2>
      <input type="text" id="turma-nome" placeholder="Nome da Turma" />
      <select id="turma-modalidade">
        <option value="">Selecione a modalidade</option>
        <option value="Infantil">Infantil</option>
        <option value="Juvenil">Juvenil</option>
        <option value="Adulto">Adulto</option>
      </select>
      <button onclick="salvarTurma()">Salvar</button>
      <button onclick="voltarMenu()">Voltar</button>
    </div>

    <!-- Cadastro de Aluno -->
    <div id="cadastrar-aluno-screen" class="hidden">
      <h2>Cadastrar Aluno</h2>
      <input type="text" id="aluno-nome" placeholder="Nome do Aluno" />
      <input type="number" id="aluno-idade" placeholder="Idade" />
      <input type="text" id="aluno-foto" placeholder="URL da Foto" />
      <select id="aluno-turma"></select>
      <button onclick="salvarAluno()">Salvar</button>
      <button onclick="voltarMenu()">Voltar</button>
    </div>

    <!-- Relatório Mensal -->
    <div id="relatorio-screen" class="hidden">
      <h2>Relatório Mensal</h2>
      <input type="month" id="relatorio-mes" />
      <select id="relatorio-turma"></select>
      <button onclick="gerarRelatorio()">Gerar Relatório</button>
      <button onclick="voltarMenu()">Voltar</button>
      <div id="relatorio-resultado"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
